server:
  port: 8083

spring:
  application:
    name: auth-service

eureka:
  instance:
    prefer-ip-address: true

  client:
   service-url:
      defaultZone: http://eureka-server:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
